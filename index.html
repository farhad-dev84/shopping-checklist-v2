<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Checklist V2</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
    <div class="container py-5">
    <h1 class="text-center mb-4">Shopping Checklist V2</h1>

    <form id="itemForm" class="mb-4">
      <div class="input-group">
        <input type="text" id="itemInput" class="form-control" placeholder="Add Item..." required>
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>

    <ul id="itemList" class="list-group mb-3"></ul>

    <div class="d-flex justify-content-between align-items-center">
      <span id="itemCount">Total Items: 0</span>
      <button id="clearAll" class="btn btn-danger btn-sm">Clear All</button>
    </div>
  </div>

  
<!-- Bootstrap JS & Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
